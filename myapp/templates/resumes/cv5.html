<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resume Builder-5</title>
  <style>
    body { font-family: "Segoe UI", sans-serif; margin: 0; background: #fafafa; }
    .resume { max-width: 900px; margin: auto; background: white; padding: 40px; border-left: 10px solid #1f78b4; }
    h1 { margin: 0; font-size: 30px; color: #1f78b4; }
    h2 { margin-top: 25px; font-size: 18px; border-bottom: 2px solid #ddd; padding-bottom: 5px; }
    p { font-size: 14px; line-height: 1.6; margin: 5px 0; }
  </style>
</head>
<body>
  <div class="resume">
    <h1>{{ resume.name }}</h1>
    <p><strong>{{ resume.job_title }}</strong></p>
    <p>
      {{ resume.email }} | {{ resume.phone }} | {{ resume.address }} | {{ resume.linkedin }}
    </p>

    <h2>Profile</h2>
    <p>{{ resume.summary }}</p>

    <h2>Professional Experience</h2>
    <p>{{ resume.experience }}</p>

    <h2>Education</h2>
    <p>{{ resume.education }}</p>

    <h2>Key Skills</h2>
    <p>{{ resume.skills }}</p>
  </div>
</body>
</html>
